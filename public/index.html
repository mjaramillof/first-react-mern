<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
          const App = () => {
              return React.createElement("h1", {}, "Our First React page has rendered");
          };
          ReactDOM.render(React.createElement(App), document.getElementById("root"));
        </script> 
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root"></div>
        <h1 id="root"></h1>
    </body>
</html>
